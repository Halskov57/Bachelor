# nginx.conf (FIXED for Railway internal networking)
server {
    listen 80;

    # Configuration to route API calls to the internal backend service
    location /api/ {
        
        # 1. Rewrite the path to remove the /api/ prefix.
        # This transforms /api/users/verify into /users/verify
        rewrite ^/api/(.*)$ /$1 break; 

        # 2. Proxy to Railway internal backend service
        proxy_pass http://backend.railway.internal:8080;

        # Timeout settings
        proxy_connect_timeout 90s; 
        proxy_send_timeout 90s;    
        proxy_read_timeout 90s;
        
        # Proxy headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuration for serving the static React frontend files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}