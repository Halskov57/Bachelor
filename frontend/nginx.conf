# nginx.conf (FIXED for 404 Not Found)
server {
    listen 80;

    # Configuration to route API calls to the internal backend service
    location /api/ {
        
        # 1. CRITICAL FIX: Rewrite the path to remove the /api/ prefix.
        # This transforms /api/users/verify into /users/verify
        rewrite ^/api/(.*)$ /$1 break; 

        # 2. Fixed port number to match backend configuration (8081)
        proxy_pass http://backend.railway.internal:8081;

        proxy_connect_timeout 90s; 
        proxy_send_timeout 90s;    
        proxy_read_timeout 90s;
        
        # Add headers for better proxy handling
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuration for GraphQL endpoint
    location /graphql {
        # Forward GraphQL requests directly to backend
        proxy_pass http://backend.railway.internal:8081/graphql;

        proxy_connect_timeout 90s; 
        proxy_send_timeout 90s;    
        proxy_read_timeout 90s;
        
        # Add headers for better proxy handling
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    # Configuration for serving the static React frontend files (No change needed here)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}