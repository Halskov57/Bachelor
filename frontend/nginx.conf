# nginx.conf (FIXED for 404 Not Found)
server {
    listen 80;

    # Configuration to route API calls to the backend service
    location /api/ {

        # 1. CRITICAL FIX: Rewrite the path to remove the /api/ prefix.
        # This transforms /api/users/verify into /users/verify
        rewrite ^/api/(.*)$ /$1 break;

        # 2. Use public Railway URL - more reliable than internal networking
        proxy_pass https://backend-production-6de76.up.railway.app;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        proxy_set_header Host backend-production-6de76.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL settings for HTTPS backend
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # SSE-specific settings for long-lived connections
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    # Configuration for GraphQL endpoint
    location /graphql {
        # Forward GraphQL requests directly to backend public URL
        proxy_pass https://backend-production-6de76.up.railway.app/graphql;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Headers for GraphQL requests
        proxy_set_header Host backend-production-6de76.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
        
        # SSL settings for HTTPS backend
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
    }

    # Configuration for serving the static React frontend files (No change needed here)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}