# nginx.conf (FIXED for 404 Not Found and IPv6 issues)

# Add upstream definition for better load balancing and failover
upstream backend_service {
    server backend.railway.internal:8081 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    
    # Force IPv4 resolution for internal Railway networking with custom domain
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Configuration to route API calls to the internal backend service
    location /api/ {
        
        # 1. CRITICAL FIX: Rewrite the path to remove the /api/ prefix.
        # This transforms /api/users/verify into /users/verify
        rewrite ^/api/(.*)$ /$1 break; 

        # 2. Use upstream for better connection handling with custom domain
        proxy_pass http://backend_service;

        proxy_connect_timeout 90s; 
        proxy_send_timeout 90s;    
        proxy_read_timeout 90s;
        
        # Add headers for better proxy handling with custom domain
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Original-URL $request_uri;
        
        # Disable proxy buffering for better real-time response
        proxy_buffering off;
    }

    # Configuration for GraphQL endpoint
    location /graphql {
        # Forward GraphQL requests to backend upstream
        proxy_pass http://backend_service/graphql;

        proxy_connect_timeout 90s; 
        proxy_send_timeout 90s;    
        proxy_read_timeout 90s;
        
        # Add headers for better proxy handling with custom domain
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Original-URL $request_uri;
        proxy_set_header Content-Type application/json;
        
        # Disable proxy buffering for GraphQL
        proxy_buffering off;
    }

    # Configuration for serving the static React frontend files (No change needed here)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}