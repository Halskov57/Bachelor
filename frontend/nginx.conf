# nginx.conf (FIXED for 404 Not Found)
server {
    listen 80;

    # Configuration to route API calls to the internal backend service
    location /api/ {

        # 1. CRITICAL FIX: Rewrite the path to remove the /api/ prefix.
        # This transforms /api/users/verify into /users/verify
        rewrite ^/api/(.*)$ /$1 break;

        # 2. Use environment variable for backend URL to handle Railway's dynamic internal DNS
        # Set BACKEND_URL environment variable in Railway to either:
        # - Internal: ${{backend.RAILWAY_PRIVATE_DOMAIN}} (if using Railway's private networking)
        # - Or use the public URL if internal networking has issues
        set $backend_url "${BACKEND_URL}";
        if ($backend_url = "") {
            set $backend_url "http://backend.railway.internal:8080";
        }
        proxy_pass $backend_url;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Add resolver for Railway's internal DNS
        resolver 10.0.0.1 valid=10s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuration for GraphQL endpoint
    location /graphql {
        # Use the same backend URL variable
        set $backend_url "${BACKEND_URL}";
        if ($backend_url = "") {
            set $backend_url "http://backend.railway.internal:8080";
        }
        
        # Forward GraphQL requests directly to backend
        proxy_pass $backend_url/graphql;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Add resolver for Railway's internal DNS
        resolver 10.0.0.1 valid=10s;
        
        # Headers for GraphQL requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    # Configuration for serving the static React frontend files (No change needed here)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}