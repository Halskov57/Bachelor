# nginx.conf (Updated with generous Timeouts)
server {
    listen 80;

    location /api/ {
        proxy_pass http://backend.railway.internal:8080; 
        
        # ADD OR INCREASE THESE TIMEOUT DIRECTIVES
        proxy_connect_timeout 60s; # How long Nginx waits to establish a connection
        proxy_send_timeout 60s;    # How long Nginx waits to send a request
        proxy_read_timeout 60s;     # How long Nginx waits for the response
        
        # ... rest of location block
    }

    # ... rest of server block
}