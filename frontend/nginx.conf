# nginx.conf (FIXED for 404 Not Found)
server {
    listen 80;
    
    # Railway uses Docker's default DNS resolver
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Configuration to route API calls to the internal backend service
    location /api/ {

        # 1. CRITICAL FIX: Rewrite the path to remove the /api/ prefix.
        # This transforms /api/users/verify into /users/verify
        rewrite ^/api/(.*)$ /$1 break;

        # 2. Use a variable to force DNS resolution on every request
        set $backend "backend.railway.internal:8080";
        proxy_pass http://$backend;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add these headers to help with debugging
        add_header X-Backend-Server $backend always;
    }

    # Configuration for GraphQL endpoint
    location /graphql {
        # Use a variable to force DNS resolution on every request
        set $backend "backend.railway.internal:8080";
        
        # Forward GraphQL requests directly to backend
        proxy_pass http://$backend/graphql;

        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Headers for GraphQL requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    # Configuration for serving the static React frontend files (No change needed here)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}