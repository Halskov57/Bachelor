# nginx.conf (Example for Reverse Proxy)
server {
    listen 80;

    # Configuration to route API calls to the internal backend service
    location /api/ {
        # The internal private network URL for the backend on Railway
        proxy_pass http://backend.railway.internal:8080;

        # Optional: You may need to strip the '/api' prefix 
        # if your backend routes don't expect it (e.g., only expects /users/verify)
        # If your frontend calls '/api/users/verify' and your backend expects only '/users/verify',
        # uncomment the line below:
        # rewrite ^/api/(.*)$ /$1 break;
    }

    # Configuration for serving the static React frontend files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        
        # This is CRITICAL for React Router (client-side routing)
        try_files $uri $uri/ /index.html;
    }
}